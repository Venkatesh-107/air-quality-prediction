<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Quality Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('https://i.postimg.cc/XXMFb6hY/anime-style-clouds.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            margin-bottom: 30px;
            width: 80%;
            max-width: 600px;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container h2 {
            color: #fff;
            background-color: rgba(100, 149, 237, 0.7);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: rgba(255, 165, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgba(255, 140, 0, 0.8);
        }

        #message {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            color: white;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            display: none;
        }

        .prediction-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
            margin-bottom: 20px;
        }

        .prediction-container h2 {
            color: #fff;
            background-color: rgba(34, 139, 34, 0.7); /* Green background for success */
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .prediction-result {
            font-size: 36px;
            font-weight: bold;
            color: #2e8b57; /* Green color for positive result */
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <h1>Air Quality Prediction</h1>

    <div class="form-container" id="formSection">
        <h2>Enter Data</h2>
        <form id="predictionForm">
            <label for="temp">Temperature (°C):</label>
            <input type="number" id="temp" name="temp" step="any" required />

            <label for="humidity">Humidity (%):</label>
            <input type="number" id="humidity" name="humidity" step="any" required />

            <label for="wind_speed">Wind Speed (m/s):</label>
            <input type="number" id="wind_speed" name="wind_speed" step="any" required />

            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="message"></div>

    <div id="predictionSection" style="display: none;">
        <div class="prediction-container">
            <h2>Prediction Result</h2>
            <div id="result" class="prediction-result"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('predictionForm');
        const messageDiv = document.getElementById('message');
        const formSection = document.getElementById('formSection');
        const predictionSection = document.getElementById('predictionSection');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = {
                temp: document.getElementById('temp').value,
                humidity: document.getElementById('humidity').value,
                wind_speed: document.getElementById('wind_speed').value
            };

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                // If prediction is successful, hide the form and show the result
                if (response.ok) {
                    formSection.style.display = 'none';
                    predictionSection.style.display = 'block';

                    resultDiv.innerHTML = `${data.prediction} µg/m³`;
                } else {
                    throw new Error(data.error || 'An unknown error occurred');
                }
            } catch (error) {
                messageDiv.innerHTML = `❌ Error: ${error.message}`;
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
