<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Air Quality Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-image: url('https://i.postimg.cc/s2wFvMC1/Pngtree-colorful-rich-blue-orange-yellow-1330358.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #f0f0f0; /* light text for readability */
    }

    h1 {
      color: #fff;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      margin-bottom: 30px;
      width: 80%;
      max-width: 600px;
      animation: fadeInSlide 1.2s ease-out forwards;
    }

    /* Add fade animation */
    @keyframes fadeInSlide {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-container,
    .prediction-container {
      background-color: rgba(0, 0, 0, 0.6); /* darker, semi-transparent for contrast */
      color: #f8f8f8;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container h2,
    .prediction-container h2 {
      background-color: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #ddd;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.9);
      color: #111;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #00ffaa;
      box-shadow: 0 0 10px rgba(0, 255, 170, 0.7);
    }

    button {
      background-color: rgba(0, 123, 255, 0.85);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: rgba(0, 100, 210, 0.85);
      transform: translateY(-2px);
    }

    #message {
      text-align: center;
      margin-top: 20px;
      font-size: 24px;
      color: white;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      display: none;
    }

    .prediction-result {
      font-size: 36px;
      font-weight: bold;
      color: #00ffaa; /* bright cyan-green for visibility */
      margin-top: 10px;
    }

    .prediction-result small {
      display: block;
      font-size: 18px;
      color: #eee;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>
  <h1>Air Quality Prediction</h1>

  <div class="form-container" id="formSection">
    <h2>Enter Data</h2>
    <form id="predictionForm">
      <label for="temp">Temperature (¬∞C):</label>
      <input type="number" id="temp" name="temp" step="any" required />

      <label for="humidity">Humidity (%):</label>
      <input type="number" id="humidity" name="humidity" step="any" required />

      <label for="wind_speed">Wind Speed (m/s):</label>
      <input type="number" id="wind_speed" name="wind_speed" step="any" required />

      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="message"></div>

  <div id="predictionSection" style="display: none;">
    <div class="prediction-container">
      <h2>Prediction Result</h2>
      <div id="result" class="prediction-result"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('predictionForm');
    const messageDiv = document.getElementById('message');
    const formSection = document.getElementById('formSection');
    const predictionSection = document.getElementById('predictionSection');
    const resultDiv = document.getElementById('result');
    const body = document.body;

    function getFeedback(pm25) {
      if (pm25 <= 50) return "üü¢ Good air quality";
      else if (pm25 <= 100) return "üü° Moderate air quality";
      else if (pm25 <= 150) return "üü† Unhealthy for sensitive groups";
      else if (pm25 <= 200) return "üî¥ Unhealthy";
      else if (pm25 <= 300) return "üü£ Very Unhealthy";
      else return "üî¥ Hazardous";
    }

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = {
        temp: document.getElementById('temp').value,
        humidity: document.getElementById('humidity').value,
        wind_speed: document.getElementById('wind_speed').value
      };

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (response.ok) {
          formSection.style.display = 'none';
          predictionSection.style.display = 'block';

          const pm25 = parseFloat(data.prediction).toFixed(2);
          const feedback = getFeedback(pm25);

          resultDiv.innerHTML = `${pm25} ¬µg/m¬≥<br><small>${feedback}</small>`;

          // ‚úÖ Change background for result page
          body.style.backgroundImage = "url('https://i.postimg.cc/htVQWBW2/Pngtree-stereoscopic-projection-stock-market-chart-317284.jpg')";
        } else {
          throw new Error(data.error || 'An unknown error occurred');
        }
      } catch (error) {
        messageDiv.innerHTML = `‚ùå Error: ${error.message}`;
        messageDiv.style.display = 'block';
      }
    });
  </script>
</body>

</html>
